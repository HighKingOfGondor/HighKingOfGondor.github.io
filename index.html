<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<title>Video Game Business Visualization</title>
 	<meta http-equiv="content-type" content="text/html;charset=utf-8" /> 
 	<link rel="stylesheet" type="text/css" href="./stylesheet.css">
 	<script src="https://d3js.org/d3.v4.min.js"></script>       
</head>

<body>
	<div class="header">
		<h1>Video Game Business Visualization</h2>
		<p class="subtitle">A Visualization by Jared Wheeler and Michael Wakin</p>
	</div>
	<section class="display">
		<div class="menu">
			<div class="menu-title">Filters</div>
			<button class="fields">Genre Fields</button>
		    <div class="fields-menu" id="genre-menu">
		    	<div>Action <input type="checkbox" id="Action" onclick="setTrue('Action')"></div>
		    	<div>Adventure <input type="checkbox" id="Adventure" onclick="setTrue('Adventure')"></div>
		    	<div>Fighting <input type="checkbox" id="Fighting" onclick="setTrue('Fighting')"></div>
		    	<div>Misc <input type="checkbox" id="Misc" onclick="setTrue('Misc')"></div>
		    	<div>Platform <input type="checkbox" id="Platform" onclick="setTrue('Platform')"></div>
		    	<div>Puzzle <input type="checkbox" id="Puzzle" onclick="setTrue('Puzzle')"></div>
		    	<div>Racing <input type="checkbox" id="Racing" onclick="setTrue('Racing')"></div>
		    	<div>Role-Playing <input type="checkbox" id="Role-Playing" onclick="setTrue('Role-Playing')"></div>
		    	<div>Shooter <input type="checkbox" id="Shooter" onclick="setTrue('Shooter')"></div>
		    	<div>Simulation <input type="checkbox" id="Simulation" onclick="setTrue('Simulation')"></div>
		    	<div>Sports <input type="checkbox" id="Sports" onclick="setTrue('Sports')"></div>
		    	<div>Strategy <input type="checkbox" id="Strategy" onclick="setTrue('Strategy')"></div>
		    	<p id="text" style="display:none">Checkbox is CHECKED!</p>
		    </div>
		    <button class="fields">Publisher Fields</button>
		    <div class="fields-menu" id="pub-menu">

		</div>
	    <div id="graph"></div>
	</section>
    
    <script src="./main.js"></script>
    <script src="./menuFunctions.js"></script>
    
</body>
