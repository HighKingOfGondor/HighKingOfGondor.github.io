<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<title>Video Game Business Visualization</title>
 	<meta http-equiv="content-type" content="text/html;charset=utf-8" /> 
 	<link rel="stylesheet" type="text/css" href="./stylesheet.css">
 	<script src="https://d3js.org/d3.v4.min.js"></script>       
</head>

<body>
	<div class="header">
		<h2>Video Game Business Visualization</h2>
		<p class="subtitle">A Visualization by Jared Wheeler and Michael Wakin</p>
	</div>

	<button class="genre-fields">Genre Fields</button>
    <div class="genre-menu" id="menu">
    	Action: <input type="checkbox" id="Action" value="true">
    	Adventure: <input type="checkbox" id="Adventure" value="true">
    	Fighting: <input type="checkbox" id="Fighting" value="true">
    	Misc: <input type="checkbox" id="Misc" value="true">
    	Platform: <input type="checkbox" id="Platform" value="true">
    	Puzzle: <input type="checkbox" id="Puzzle" value="true">
    	Racing: <input type="checkbox" id="Racing" value="true">
    	Role-Playing: <input type="checkbox" id="Role-Playing" value="true">
    	Shooter: <input type="checkbox" id="Shooter" value="true">
    	Simulation: <input type="checkbox" id="Simulation" value="true">
    	Sports: <input type="checkbox" id="Sports" value="true">
    	Strategy: <input type="checkbox" id="Strategy" value="true">
    </div>
    <div id="graph"></div>
    
    <script src="./main.js"></script>
    <script src="./menuFunctions.js"></script>
    
</body>
