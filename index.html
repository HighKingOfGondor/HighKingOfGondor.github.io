<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Title</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

        <div class="jumbotron">
            <h1 class="display-4">Video Game Business Visualization</h1>
            <p class="lead">A visualization by Jared Wheeler and Michael Wakin</p>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <ul class="nav nav-pills card-header-pills">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#genre">Genre</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#pub">Publisher</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#display">Display</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="genre">
                                    <p class="card-text">Genre Filters</p>
                                    <div class="btn-toolbar">
                                        <div class="btn-group mr-2">
                                            <button type="button" class="btn btn-secondary">Action</button>
                                            <button type="button" class="btn btn-secondary">Adventure</button>
                                            <button type="button" class="btn btn-secondary">Fighting</button>
                                            <button type="button" class="btn btn-secondary">Platform</button>
                                            <button type="button" class="btn btn-secondary">Strategy</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="pub">
                                    <p class="card-text">Publisher Filters</p>
                                    <div class="btn-toolbar">
                                        <div class="btn-group mr-2">
                                            <button type="button" class="btn btn-secondary">EA</button>
                                            <button type="button" class="btn btn-secondary">Square Enix</button>
                                            <button type="button" class="btn btn-secondary">Sony</button>
                                            <button type="button" class="btn btn-secondary">Ubisoft</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="display">
                                    <p class="card-text">Display Filters</p>
                                    <div class="btn-toolbar">
                                        <div class="btn-group mr-2">
                                            <button type="button" class="btn btn-secondary">Sales</button>
                                            <button type="button" class="btn btn-secondary">Year</button>
                                            <button type="button" class="btn btn-secondary">Critic Score</button>
                                            <button type="button" class="btn btn-secondary">User Score</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-3">
                                <p class="card-text">Filters</p>

                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Min Year" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Max Year" />
                                </div>
                            </div>

                            <button class="btn btn-block btn-primary mt-5">Update Chart</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">You nerd</h5>
                            <p class="card-text">There's a chart here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
